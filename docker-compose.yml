version: '3.8'

services:
  backend:
    image: node:18
    container_name: express-backend
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`https://timegrid-timegrid-unlqgb-9dafa6-145-223-74-28.traefik.me`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
    networks:
      - web

networks:
  web:
    external: true
